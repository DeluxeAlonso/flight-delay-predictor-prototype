{% include '../layouts/base.html' %}
<div class="content-w3ls">
	<div class="content1-agile">
		<div class="form_w3layouts">
			<div action="#" method="post" class="agile_form">
				<div class="agileits-left">
					<input type="text" name="name" class="username" placeholder="Aeropuerto de origen" required="">
				</div>
				<div class="agileits-left s2-w3ls">
					<input type="text" name="name" class="username" placeholder="Aeropuerto de destino" required="">
				</div>	
				<div class="clear"></div>
				<div class="checkin agileits-left">
				    <input placeholder="Fecha" class="date" id="datepicker" type="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" required=""/>
				</div>
				<div class="agileits-left s2-w3ls">
					<input type="text" name="name" class="username" placeholder="Hora de despegue" required="">
				</div>
				<div class="clear"></div>
				<div class="agileits-left">
					<input type="text" name="name" class="username" placeholder="Número de vuelo" required="">
				</div>
				<div class="agileits-left s2-w3ls">
					<input type="text" name="name" class="username" placeholder="Número de cola del avión" required="">
				</div>	
				<div class="clear"></div>
				<div class="agileits-left">
					<input type="text" name="name" class="username" placeholder="Tiempo estimado de vuelo" required="">
				</div>	

				<div class="clear"></div>
				<div class="agileits-left">
					<input type="text" name="name" class="username" placeholder="Temperatura(F)" required="">
				</div>
				<div class="agileits-left s2-w3ls">
					<input type="text" name="name" class="username" placeholder="Condición del cielo" required="">
				</div>

				<div class="clear"></div>
				<div class="agileits-left">
					<input type="text" name="name" class="username" placeholder="Velocidad del viento" required="">
				</div>
				<div class="agileits-left s2-w3ls">
					<input type="text" name="name" class="username" placeholder="Presión" required="">
				</div>	

				<div class="clear"></div>
				<div class="agileits-left">
					<input type="text" name="name" class="username" placeholder="Humedad" required="">
				</div>
				<div class="agileits-left s2-w3ls">
					<input type="text" name="name" class="username" placeholder="Altímetro" required="">
				</div>	

				<div class="clear"></div>
				<div class="agileits-left checkbox-container">
					<input type="checkbox" name="checkbox" required="required"><i></i><label class="">Lluvia</label>
					<input type="checkbox" name="checkbox" required="required"><i></i><label class="">Nieve</label>
					<input type="checkbox" name="checkbox" required="required"><i></i><label class="">Niebla</label>
				</div>	
				<div class="agileits-left s2-w3ls checkbox-container">
					<input type="checkbox" name="checkbox" required="required"><i></i><label class="">Neblina</label>
					<input type="checkbox" name="checkbox" required="required"><i></i><label class="">Congelamiento</label>
				</div>	

				<div class="clear"></div>
				<div class="submit">
					<input class="eval-btn" type="submit" value="Evaluar">
				</div> 
			</div>	
	</div>
	</div>
	<div class="content2-agile right-side-container">
		<div class="model-info-container"></div>
		<div class="model-score-container">
			<div class="title-container">
				<h1 class="title-top">Resultado de la evaluación</h1>
			</div>
			<div class="score-circle"></div>
			<div class="footer-container" style="display: none;">
				<h1 class="title-bottom">El vuelo se retrasará.</h1>
			</div>
		</div>
	</div>
	<div class="clear"></div>
</div>
<link rel="stylesheet" href="css/jquery-ui.css" />
{% block scripts %}
<script src="js/jquery-ui.js"></script>
<script src="js/progressbar.min.js"></script>
<script>
	$(function() {
		$( "#datepicker,#datepicker1" ).datepicker();
	});
</script>
<script>
  $(function() {
    var app = new APP.FlightScreen();
  });
</script>
{% endblock %}
