{% include '../layouts/base.html' %}
<div class="content-w3ls">
	<div class="content1-agile">
		<div class="form_w3layouts">
			<div action="#" method="post" class="agile_form">
				<div class="checkin agileits-left">
				    <input placeholder="Fecha" class="date" id="datepicker" type="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" required=""/>
				</div>
				<div class="agileits-left s2-w3ls">
					<input type="text" name="name" class="departure" placeholder="Hora de despegue" required="">
				</div>
				<div class="clear"></div>
				<div class="agileits-left">
					<input type="text" name="name" class="originAirport" placeholder="Aeropuerto de origen" required="">
				</div>
				<div class="agileits-left s2-w3ls">
					<input type="text" name="name" class="destAirport" placeholder="Aeropuerto de destino" required="">
				</div>
				<div class="clear"></div>
				<div class="agileits-left">
					<input type="text" name="name" class="flightNumber" placeholder="Número de vuelo" required="">
				</div>
				<div class="agileits-left s2-w3ls">
					<input type="text" name="name" class="tailNumber" placeholder="Número de cola del avión" required="">
				</div>	
				<div class="clear"></div>
				<div class="agileits-left">
					<input type="text" name="name" class="estimatedTime" placeholder="Tiempo estimado de vuelo" required="">
				</div>	

				<div class="clear"></div>
				<div class="agileits-left">
					<input type="text" name="name" class="temp" placeholder="Temperatura(F)" required="">
				</div>
				<div class="agileits-left s2-w3ls">
					<input type="text" name="name" class="skyCondition" placeholder="Condición del cielo" required="">
				</div>

				<div class="clear"></div>
				<div class="agileits-left">
					<input type="text" name="name" class="windSpeed" placeholder="Velocidad del viento" required="">
				</div>
				<div class="agileits-left s2-w3ls">
					<input type="text" name="name" class="pressure" placeholder="Presión" required="">
				</div>	

				<div class="clear"></div>
				<div class="agileits-left">
					<input type="text" name="name" class="humidity" placeholder="Humedad" required="">
				</div>
				<div class="agileits-left s2-w3ls">
					<input type="text" name="name" class="altimeter" placeholder="Altímetro" required="">
				</div>	

				<div class="clear"></div>
				<div class="agileits-left checkbox-container">
					<input type="checkbox" name="rain" class="rain" required="required"><i></i><label>Lluvia</label>
					<input type="checkbox" name="snow" class="snow" required="required"><i></i><label>Nieve</label>
					<input type="checkbox" name="fog" class="fog" required="required"><i></i><label>Niebla</label>
				</div>	
				<div class="agileits-left s2-w3ls checkbox-container">
					<input type="checkbox" name="mist" class="mist" required="required"><i></i><label>Neblina</label>
					<input type="checkbox" name="freezing" class="freezing" required="required"><i></i><label>Congelamiento</label>
				</div>	

				<div class="clear"></div>
				<div class="submit">
					<input class="eval-btn" type="submit" value="Evaluar">
				</div> 
			</div>	
	</div>
	</div>
	<div class="content2-agile right-side-container">
		<div class="model-score-container">
			<div class="title-container">
				<h1 class="title-top">Resultado de la evaluación</h1>
			</div>
			<div class="score-circle"></div>
			<div class="footer-container" style="display: none;">
				<h1 class="title-bottom">El vuelo se retrasará.</h1>
			</div>
		</div>
		<div class="model-info-container">
			<div class="button_base b05_3d_roll">
		        <div>Evaluar</div>
		        <div>Evaluar</div>
		    </div>
		</div>
	</div>
	<div class="clear"></div>
</div>
<link rel="stylesheet" href="css/jquery-ui.css" />
<link rel="stylesheet" href="css/jquery.timepicker.css">
{% block scripts %}
<script src="js/jquery-ui.js"></script>
<script src="js/progressbar.min.js"></script>
<script src='js/jquery.timepicker.js'></script>
<script>
	$(function() {
		$( "#datepicker,#datepicker1" ).datepicker({ dateFormat: 'dd/mm/yy' });
	});
</script>
<script>
  $(function() {
    var app = new APP.FlightScreen();
  });
</script>
{% endblock %}
